<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
    #box {
        width: 200px;
        height: 200px;
        border: 1px solid skyblue;
    }
</style>

<body>
    <div id="box"></div>
    <script>
        function throttle(fn, interval = 500) {
            let timer = null;
            let firstTime = true;

            return function (...args) {
                if (firstTime) {
                    // 第一次加载
                    fn.apply(this, args);
                    return firstTime = false;
                }
                if (timer) {
                    // 定时器正在执行中，跳过
                    return;
                }
                timer = setTimeout(() => {
                    clearTimeout(timer);
                    timer = null;
                    fn.apply(this, args);
                }, interval);
            };
        }

        // 需要被节流的 函数
        function scrollHandler(arg) {
            console.log(1)
        }
        box.onmouseenter = throttle(scrollHandler,1000)


    </script>
</body>

</html>
